<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" />
  <title>SanityBot | Forgot Password</title>

</head>
<div class="wrapper light">
  <header>
    <div class="container1">
      <div class="wrapper2">
        <div class="logo">
          <img class="logo_img" src="{{ url_for('static', filename='/images/robot_logo.svg') }}" alt="logo">
          <h3>SanityBot</h3>
        </div>
        <div class="links">
          <ul class="main">
            <li><a href="{{ url_for('views.welcome') }}">Welcome</a></li>
            <li><a href="{{ url_for('views.postpartum') }}">Postpartum</a></li>
            <li><a href="{{ url_for('auth.register') }}" style="color:#46A2FF">Sign Up</a></li>
          </ul>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="hamburger">
        <div class="bar"></div>
      </div>
    </div>
  </header>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" method="post" class="sign-in-form"> 
          <h2 class="title">Reset Password</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email Address" name="emailr" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="New Password" name="new_password" minlength="6" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" name="cpassword"  minlength="6" required />
          </div>
          <input type="submit" value="Confirm" name="resetPassword" class="btn_confirm solid" />
          <a href="{{ url_for('auth.login') }}"><input type="button" value="Cancel" name="resetPassword" class="btn_cancel solid" /></a>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <img src="{{ url_for('static', filename='/images/robot2.svg') }}" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
